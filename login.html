<!DOCTYPE html>
<html lang="en">
    <!-- HEAD -->
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="js/jquery-3.5.0.js"></script>
        <script src="js/login.js"></script>  
    </head>
    <body>
        <div class="container">
            <h1>LOGIN</h1>
            <form id="login-form">
                <!-- Email -->
                <div class="form-group">
                  <label for="inputEmail">Email address</label>
                  <input type="email" required class="form-control" id="inputEmail" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                
                <!-- Password -->
                <div class="form-group">
                  <label for="inputPassword">Password</label>
                  <input type="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" title="Password field is at least 10 characters in length and contain at least one number and one uppercase and lowercase letter" class="form-control" id="inputPassword" autocomplete="on">
                </div>

                <!-- URL -->
                <div class="form-group">
                    <label for="inputURL">URL</label>
                    <input type="url" required class="form-control" id="inputURL">
                </div>

                <!-- Checkbox -->
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="checkbox">
                  <label class="form-check-label" for="checkbox">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary" id="btnSubmit">Submit</button>
            </form>
        </div>
        
    </body>
</html>
